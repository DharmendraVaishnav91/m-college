<ion-header>
  <ion-navbar>
    <ion-title>Announcement Detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div style="text-align:center;padding: 5px;font-weight: bold;">
      <h4>{{currentAnnouncement.title}}</h4>
    </div>
    <!-- <div style="text-align:right;padding:2px;">
      <span>Posted By: {{currentAnnouncement.postedBy}}</span>
    </div> -->
    <ion-list>
      <ion-item>
        <ion-label stacked>Posted By</ion-label>
        <div>
          {{currentAnnouncement.postedBy}}
        </div>
      </ion-item>
      <ion-item>
          <ion-label stacked> Posted On</ion-label>
          <div>
            {{currentAnnouncement.detail}}
          </div>
      </ion-item>
      <ion-item>
        <ion-label>
            For Class
        </ion-label>
        <div>
            <span class="balanced-label">{{currentAnnouncement.class}}</span
        </div>
      </ion-item>
    </ion-list>
</ion-content>
