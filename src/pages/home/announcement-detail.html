<ion-header>
  <ion-navbar color="primary">
    <ion-title>Announcement Detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div style="text-align:center;padding: 5px;font-weight: bold;">
      <h4>{{currentAnnouncement.title}}</h4>
    </div>
    <ion-list>
      <ion-item>
        <div style="color:gray">Posted By</div>
        <div>
          {{currentAnnouncement.postedBy}}
        </div>
      </ion-item>
      <ion-item>
          <div style="color:gray">Posted On</div>
          <div>
            {{currentAnnouncement.createdDate}}
          </div>
      </ion-item>
      <ion-item>
          <div style="color:gray">Detail</div>
          <div text-wrap>
            {{currentAnnouncement.detail}}
          </div>
      </ion-item>
      <ion-item>
        <div style="color:gray">
            For Class
        </div>
        <div>
            <span class="balanced-label">{{currentAnnouncement.class}}</span>
        </div>
      </ion-item>
      <ion-item>
        <div style="color:gray">
            Attachment
        </div>
        <ion-thumbnail>
          <img [src]="currentAnnouncement.imageURL" (click)="openPhotoViewer(currentAnnouncement.imageURL)"/>
        </ion-thumbnail>
      </ion-item>
    </ion-list>
</ion-content>
