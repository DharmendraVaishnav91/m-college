<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let announcement of announcements" (click)="showAnnouncementDetail(announcement)">
    <ion-item>
      <ion-avatar item-start>
        <ion-icon ios="ios-megaphone" md="md-megaphone"></ion-icon>
      </ion-avatar>
      <h2>{{announcement.title}}</h2>
      <p>{{announcement.class}}</p>
    </ion-item>

    <img [src]="announcement.imageURL">

    <ion-card-content>
      <p>{{announcement.detail}}</p>
    </ion-card-content>
    <ion-item>
      <h2>{{announcement.postedBy}}</h2>
      <p>{{announcement.createdDate}}</p>
    </ion-item>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="showCreateAnnouncementForm()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
